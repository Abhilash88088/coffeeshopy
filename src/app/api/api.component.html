<div class="container" style="width: max-content;">
  <mat-form-field style="width: max-content;" >
    <mat-label>Length</mat-label>
    <input matInput placeholder="Length" type="number" [(ngModel)]="length">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Page Size</mat-label>
    <input matInput placeholder="Page Size" type="number" [(ngModel)]="pageSize">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Page Index</mat-label>
    <input matInput placeholder="Page Index" type="number" [(ngModel)]="pageIndex">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Page Size Options</mat-label>
    <input matInput [ngModel]="pageSizeOptions" (ngModelChange)="setPageSizeOptions($event)"
           [ngModelOptions]="{updateOn: 'blur'}" placeholder="Ex. 10,25,50">
  </mat-form-field>
  <!-- <div class="demo-toggles">
    <mat-slide-toggle [(ngModel)]="hidePageSize">Hide page size</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="showPageSizeOptions">Show multiple page size options</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="showFirstLastButtons">Show first/last buttons</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="disabled">Disabled</mat-slide-toggle>
  </div> -->
</div>
<mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
<div class="demo-data">
  <!-- <div> Output event: {{(pageEvent | json) || 'No events dispatched yet'}} </div>
  <div> getNumberOfPages: {{paginator.getNumberOfPages()}} </div> -->
</div>
<div class="full" fxLayout="column" fxLayout.xs="row" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0" style="margin-top: 70px;border: 3px solid darkblue; padding: 5px; align-content: center;" >
    <table mat-table [dataSource]="theUser" class="mat-elevation-z8" style="margin-top: 70px;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef>UID</th>
        <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
      </ng-container>
    
      <ng-container matColumnDef="blend_name">
        <th mat-header-cell *matHeaderCellDef>Blend Name</th>
        <td mat-cell *matCellDef="let element"> {{element.blend_name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef>Origin</th>
        <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
      </ng-container>

      <ng-container matColumnDef="variety">
        <th mat-header-cell *matHeaderCellDef>Variety</th>
        <td mat-cell *matCellDef="let element"> {{element.variety}} </td>
      </ng-container>
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
      </ng-container>
      <ng-container matColumnDef="intensifier">
        <th mat-header-cell *matHeaderCellDef>Intensifier</th>
        <td mat-cell *matCellDef="let element"> {{element.intensifier}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="c"></tr>
      <tr mat-row *matRowDef="myRowData; columns: c"></tr>
    </table>
    </div>
